<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- 常用图标 -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/me.css">
    <link rel="stylesheet" href="css/act.css"> 
    <link rel="stylesheet" href="css/bus-detail.css">  
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main" data-url="index.html">
      <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">商讯</div>
            <div class="right">
              <a href="#" class="link icon-only"><i class="icon fa fa-search"></i></a>
              <a href="#" data-popover=".popover-menu" class="open-popover link icon-only"><i class="icon icon-bars"></i></a>
            </div>
            </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content pull-to-refresh-content infinite-scroll business" data-distance="100">
            <div class="pull-to-refresh-layer">
              <div class="preloader"></div>
              <div class="pull-to-refresh-arrow"></div>
            </div>
              <div class="list-block non blc media-list">
                <ul>
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
          <!-- Bottom Toolbar-->
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
              <a href="index.html" class="link active no-animation" onclick="$('.toolbar-inner').find('.active').removeClass('active'); $(this).addClass('active')">  <!-- 第一次点击本页出现问题..已经解决..在 View 元素上加上 data-url 属性-->
                <i class="icon tabbar-demo-icon-1"></i>
              <span class="tabbar-label">商讯</span>
              </a>
              <a href="activities.html" class="link no-animation" onclick="$('.toolbar-inner').find('.active').removeClass('active'); $(this).addClass('active')">
                <i class="icon tabbar-demo-icon-2">
                  <span class="badge bg-red">1</span>
                </i>
                <span class="tabbar-label">活动</span>
              </a>
              <a href="about.html" class="link no-animation" onclick="$('.toolbar-inner').find('.active').removeClass('active'); $(this).addClass('active')">
                <i class="icon tabbar-demo-icon-3"></i>
                <span class="tabbar-label">群体</span>
              </a>
              <a href="renmai-list.html" class="link no-animation" onclick="$('.toolbar-inner').find('.active').removeClass('active'); $(this).addClass('active')">
                <i class="icon tabbar-demo-icon-4"></i>
                <span class="tabbar-label">人脉</span>
              </a>
              <a href="me.html" class="link no-animation" onclick="$('.toolbar-inner').find('.active').removeClass('active'); $(this).addClass('active')">
                <i class="icon tabbar-demo-icon-1"></i>
                <span class="tabbar-label">我</span>
              </a>
            </div>
        </div>
        </div>
      </div>
    </div>
    <div class="popover popover-menu">
      <div class="popover-angle"></div>
      <div class="popover-inner">
        <div class="list-block">
          <ul>
            <li><a href="new-business.html" class="list-button item-link">新建商讯</a></li>
            <li><a href="＃" class="list-button item-link">收藏的商讯</a></li>
            <li><a href="＃" class="list-button item-link">我的商讯</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Picker -->
    <div class="picker-modal picker-1">
      <div class="toolbar messagebar messagebar-init" data-max-height="200">
        <div class="toolbar-inner">
          <textarea placeholder="Message"></textarea><a href="#" class="link">Send</a>
        </div>
      </div>  
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/vendor/framework7.min.js"></script>
    
    <!--Libary JS && Vendors-->
    <script type="text/javascript" src="js/vendor/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/libs/source-base.js"></script>
    <script type="text/javascript" src="js/libs/socket.js"></script>
    <script type="text/javascript" src="js/libs/pulltorefresh.js"></script>
    <script type="text/javascript" src="js/libs/moments.js"></script>
    <script type="text/javascript" src="js/libs/pinyin.js"></script>
    <!--App JS-->
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/pages/page-business.js"></script>
    <script type="text/javascript" src="js/pages/page-activities.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
  </body>
</html>
